TIMING:
    TAP_MILLISEC: 200
    DOUBLE_TAP_MILLISEC: 150

MAPPINGS:
    - KEY: KEY_LEFTALT
      TAP: KEY_ESC
      HOLD: KEY_LEFTALT
    - KEY: KEY_SPACE
      TAP: KEY_SPACE
      HOLD: KEY_LEFTCTRL
    - KEY: KEY_SEMICOLON
      TAP: KEY_SEMICOLON
      HOLD: KEY_RIGHTALT
    - KEY: KEY_LEFTBRACE
      TAP: KEY_LEFTBRACE
      HOLD: KEY_RIGHTMETA
    - KEY: KEY_CAPSLOCK
      TAP: KEY_CAPSLOCK
      HOLD: KEY_LEFTCTRL
    - KEY: KEY_TAB
      TAP: KEY_TAB
      HOLD: KEY_LEFTMETA
    - KEY: KEY_APOSTROPHE
      TAP: KEY_APOSTROPHE
      HOLD: KEY_LEFTCTRL
